<div class="sub-titleCls">
  <p>My Dream Profile</p>
</div>
<flash-message duration="5000" class="align-center" on-dismiss="controller.closeDialog(flash)"></flash-message>
<div class="mainAddDiv" layout="column">
  <div class="alignSettingsDiv">
    <form name="settingsForm" ng-submit="settingsForm.$valid && controller.updateProfile()" class="settingsFormDiv">
      <div class="profileDiv">
        <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="lblCls">User name:</label>
                <input type="text" name="username" ng-model="controller.user.username" class="form-control inputCls" required>
                  <ng-messages for="settingsForm.username.$error" class="error">
                    <ng-message when="required">User name is required.</ng-message>
                  </ng-messages>
              </div>
              <div class="form-group">
                <label class="lblCls">Email:</label>
                <input type="text" name="email" ng-model="controller.user.email" class="form-control inputCls" required ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
                <ng-messages for="settingsForm.email.$error" class="error">
                  <ng-message when="required">Email is required</ng-message>
                  <ng-message when="pattern">Please enter a valid email.</ng-message>
                </ng-messages>
              </div>
              <div class="form-group">
                <label class="lblCls">Name:</label>
                <input type="text" name="name" ng-model="controller.user.name" class="form-control inputCls">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="lblCls">Gender:</label>
                <input type="text" name="gender" ng-model="controller.user.gender" class="form-control inputCls">
              </div>
              <div class="form-group">
                <label class="lblCls">Age:</label>
                <input type="number" name="age" ng-model="controller.user.age" class="form-control inputCls">
              </div>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
         <div class="passwordDiv">
            <div class="form-group">
              <label class="lblCls">Password:</label>
              <input type="password" name="password" ng-model="controller.user.password" class="form-control inputCls">
            </div>
            <div class="form-group">
              <label class="lblCls">Confirm Password:</label>
              <input type="password" name="confirmPwd" ng-model="controller.user.confirmPassword" match-password="password" class="form-control inputCls">
              <ng-messages for="settingsForm.confirmPwd.$error" class="error">
                <ng-message when="passwordMatch">Your passwords don't match</ng-message>
              </ng-messages>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submitButtondiv">
            <div class="form-group saveChangesCls">
              <button type="submit" class="btn btn-default buttonCls">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
