<div class="loginDivCls signUpDivCls" layout="column" flex>
  <div class="">
    <h3 class="align-center">Register</h3>
  </div>
  <div class="loginFormCls signUpFormCls">
    <form name="signUpForm" ng-submit="signUpForm.$valid && controller.registerUser()" novalidate>
        <div class="form-group">
          <label class="lblCls">User name:</label>
          <input type="text" name="username" ng-model="controller.userCredentials.username" class="form-control" required>
            <ng-messages for="signUpForm.username.$error" class="error">
              <ng-message when="required">User name is required.</ng-message>
            </ng-messages>
        </div>
        <div class="form-group">
          <label class="lblCls">Email:</label>
          <input type="text" name="email" ng-model="controller.user.email" class="form-control" required ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
          <ng-messages for="signUpForm.email.$error" class="error">
            <ng-message when="required">Email is required</ng-message>
            <ng-message when="pattern">Please enter a valid email.</ng-message>
          </ng-messages>
        </div>
        <div class="form-group">
          <label class="lblCls">Password:</label>
          <input type="password" name="password" ng-model="controller.userCredentials.password" class="form-control" required>
          <ng-messages for="signUpForm.password.$error" class="error">
            <ng-message when="required">Password is required</ng-message>
          </ng-messages>
        </div>
        <div class="form-group">
          <label class="lblCls">Confirm Password:</label>
          <input type="password" name="confirmPwd" ng-model="controller.user.confirmPassword" match-password="password" class="form-control" required>
          <ng-messages for="signUpForm.confirmPwd.$error" class="error">
            <ng-message when="passwordMatch">Your passwords don't match</ng-message>
          </ng-messages>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary buttonCls">Register</button>
        </div>
        <flash-message duration="5000"></flash-message>
    </form>
  </div>
</div>
