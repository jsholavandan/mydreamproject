<div class="loginDivCls" layout="column" flex>
  <div class="">
    <h3 class="align-center">Login</h3>
  </div>
  <div class="loginFormCls">
    <form name="loginForm" ng-submit="loginForm.$valid && controller.login()" novalidate>
        <div class="form-group">
          <label class="lblCls">User name:</label>
          <input type="text" name="username" ng-model="controller.userInfo.username" class="form-control" required>
            <ng-messages for="loginForm.username.$error" class="error">
              <ng-message when="required">User name is required.</ng-message>
            </ng-messages>
        </div>
        <div class="form-group">
          <label class="lblCls">Password:</label>
          <input type="password" name="password" ng-model="controller.userInfo.password" class="form-control" required>
          <ng-messages for="loginForm.password.$error" class="error">
            <ng-message when="required">Password is required</ng-message>
          </ng-messages>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary buttonCls pull-right loginBtn">Login</button>
        </div>
    </form>
    <div id="fullWidth">
      <a id="square" ng-href="/api/Facebook/auth/facebook" class="btn btn-social btn-sm btn-facebook" target="_self">
        <i class="fa fa-facebook"></i> Sign in with facebook
      </a>
    </div>
    <flash-message duration="5000"></flash-message>
  </div>
</div>
